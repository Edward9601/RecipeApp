services:
  - type: web
    name: mywebsite
    runtime: python
    rootDir: src
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn mywebsite.wsgi
    envVars:
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_STORAGE_BUCKET_NAME
        sync: false
      - key: AWS_S3_REGION_NAME
        sync: false
      - key: DJANGO_ENV
        value: development