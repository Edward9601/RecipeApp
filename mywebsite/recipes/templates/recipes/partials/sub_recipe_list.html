{% if sub_recipes %}
<div class="row">
    {% for sub_recipe in sub_recipes %}
                <div class="col-md-4 mb-4">
                    <div class="card my-4">
                        <div class="card-body">
                            <a href="{% url 'sub_recipes_detail' sub_recipe.pk %}"  class="card-title"><h5>{{ sub_recipe.title }}</h5></a>
                            <h6 class="card-subtitle mb-2 text-muted">Created by: {{ sub_recipe.author }}</h6>
                            <h6 class="card-subtitle mb-2 text-muted">Created on: {{ sub_recipe.created_at }}</h6>
                        </div>
                    </div>
                </div>
    {% endfor %}
</div>
{% else %}
<p>No Data</p?
{% endif %}
