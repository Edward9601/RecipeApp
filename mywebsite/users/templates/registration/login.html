{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <h2>Login</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <p> Don't have an account yet? Create one <a href="{% url 'register' %}"> Here</a>!</p>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock %}
